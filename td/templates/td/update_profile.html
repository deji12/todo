<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

</style>
<title>Update Profile</title>

<div class="center-column">
    <h4>Fill The Fields You Want Updated</h4>
	<form method="POST" action="">{% csrf_token %}
        <input type="text" placeholder="Update First Name" name="update_fname">
		<input type="text" placeholder="Update Last Name" name="update_lname">
		<input type="text" placeholder="Update Username" name="update_uname">
		<input type="text" placeholder="Update Email" name="update_email">
        <h4>Update Password</h4>
        {% if messages %}
            {% for message in messages %}
                <h4 style="color: firebrick;">{{ message }}</h4>
            {% endfor %}
        {% endif %}
		<input type="password" placeholder="New Password | Not less than 5 characters" name="new_pass">
		<input type="password" placeholder="Confirm new password" name="new_pass2">
		
       
		<input class="btn btn-info" type="submit" value="Update Profile" name="Create Task">
	</form>
    <a href="{% url 'home' %}"><input class="btn btn-info" type="submit" value="Home" name="Create Task"></a>
</div>
